<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="displayOutput">0</div>
      <button class="buttons operator" id="percentButton">%</button>
      <button class="buttons operator" id="resetButton">AC</button>
      <button class="buttons operator" id="buttonDot">.</button>
      <button class="buttons operator" id="divideButton">/</button>
      <button class="buttons number" id="button1">1</button>
      <button class="buttons number" id="button2">2</button>
      <button class="buttons number" id="button3">3</button>
      <button class="buttons operator" id="addButton">+</button>
      <button class="buttons number" id="button4">4</button>
      <button class="buttons number" id="button5">5</button>
      <button class="buttons number" id="button6">6</button>
      <button class="buttons operator" id="subtractButton">-</button>
      <button class="buttons number" id="button7">7</button>
      <button class="buttons number" id="button8">8</button>
      <button class="buttons number" id="button9">9</button>
      <button class="buttons operator" id="multiplyButton">x</button>
      <button class="buttons number" id="button0">0</button>
      <button class="buttons operator" id="buttonEqual">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
