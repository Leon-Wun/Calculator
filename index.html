<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="displayOutput">0</div>
      <button class="buttons operator">%</button>
      <button class="buttons clear">AC</button>
      <button class="buttons decimal">.</button>
      <button class="buttons operator">/</button>
      <button class="buttons number">1</button>
      <button class="buttons number">2</button>
      <button class="buttons number">3</button>
      <button class="buttons operator">+</button>
      <button class="buttons number">4</button>
      <button class="buttons number">5</button>
      <button class="buttons number">6</button>
      <button class="buttons operator">-</button>
      <button class="buttons number">7</button>
      <button class="buttons number">8</button>
      <button class="buttons number">9</button>
      <button class="buttons operator">x</button>
      <button class="buttons number" id="button0">0</button>
      <button class="buttons operator" id="buttonEqual">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
